<a-scene stats physics='gravity: -1.6' antialias='true'>
  <a-entity #player id="player">
    <a-entity windows-motion-controls="hand: left"></a-entity>
    <a-entity windows-motion-controls="hand: right"></a-entity>
  </a-entity>

  <a-circle (click)="onClick(0)"
            #circle0 id="circle0"
            color="blue"
            radius="0.1"
            position="0.404 1.3 -2">
  </a-circle>
  <a-circle (click)="onClick(1)"
            #circle1 id="circle1"
            color="blue"
            radius="0.1"
            position="-0.354 1.3 -2">
  </a-circle>

  <ng-container *ngFor="let cubito of cubo">

      <a-box  [attr.position]="cubito.position"
              [attr.width]="cubito.height"
              [attr.height]="cubito.height"
              [attr.depth]="cubito.height"
              #boxes id="boxes"
              color="blue">
          <a-animation
                attribute="material.color"
                dur="1000"
                fill="forwards"
                from="#0200ff"
                to="#f60008"
                repeat="indefinite"
                begin="click">
          </a-animation>
          <a-animation
                attribute="rotation"
                dur="1000"
                fill="forwards"
                to="0 360 0"
                repeat="indefinite"
                begin="click">
          </a-animation>
      </a-box>

  </ng-container>
  <a-sky color="#6EBAA7"></a-sky>
  <a-plane color="black" rotation="-90 0 0" width="4" height="3"></a-plane>
</a-scene>
