      <ng-container *ngIf="!showSaver">
            <a-entity
                  id="noGameScenario"
                  [attr.hand-controls]="getMotionControls()"
                  [attr.geometry]="getControllerGeometry()"
                  raycaster="objects: .screen"
                  controller-cursor="radius: 0.005; color: red">    
            </a-entity>
      </ng-container>

      <ng-container *ngIf="showSaver">
            <a-entity
                  id="gameScenario"
                  [attr.hand-controls]="getMotionControls()"
                  [attr.geometry]="getControllerGeometry()"
                  [attr.aabb-collider]="getAABBColider()"
                  raycaster="objects: button; far: 1"
                  [attr.controller-cursor]="getControllerCursor()">
            </a-entity>
      </ng-container>
