<a-gui-flex-container
  id="centerPanel"
  flex-direction="row" 
  justify-content="center" 
  align-items="normal" 
  component-padding="0.1"
  opacity="0.7" 
  width="4" 
  height="2.5"
  position="0 2 -3.5" rotation="0 0 0"
  panel-color="#00001f"
>
  <a-gui-button
    position="-1 0.025 0.01"
    value="Single Player"
    font-size="60px"
    width="1" height="1"
    font-family="Impact"
    margin="0.1 0.1 0.1 0.1"
    (click)="goToSinglePlayer()"
    toggle="true"
  >
  </a-gui-button>
  <a-gui-button
    value="Party"
    font-size="60px"
    width="1" height="1"
    font-family="Impact"
    margin="0.1 0.1 0.1 0.1"
    (click)="goToParty()"
    toggle="true"
    >
  </a-gui-button>
  <a-gui-flex-container
    component-padding="0.1"
    opacity="0.7" 
    width="1" 
    height="1"
    panel-color="#00001f"
    flex-direction="column">
      <a-gui-button
            value="How to play"
            font-size="60px"
            width="1" height="0.4"
            font-family="Impact"
            margin="0 0 0.05 0"
            (click)="onPlay()"
            toggle="true"
          >
      </a-gui-button>
      <a-gui-button
            value="Credits"
            font-size="60px"
            width="1" height="0.4"
            font-family="Impact"
            margin="0 0 0.05 0"
            (click)="onPlay()"
            toggle="true"
          >
      </a-gui-button>
  </a-gui-flex-container>
</a-gui-flex-container>
