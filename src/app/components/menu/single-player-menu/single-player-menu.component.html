
<!-- left panel -->
<a-gui-flex-container
  id="leftPanel"
  flex-direction="column" 
  justify-content="center" 
  align-items="normal" 
  component-padding="0.1"
  opacity="0.7" 
  width="4" 
  height="2.5"
  position="-3.17 2 -1.54" rotation="0 70 0"
  panel-color="#00001f"
></a-gui-flex-container>
<!-- center panel -->
<a-gui-flex-container
  id="centerPanel"
  flex-direction="row" 
  justify-content="center" 
  align-items="normal" 
  component-padding="0.1"
  opacity="0.7" 
  width="4" 
  height="2.5"
  position="0 2 -3.5" rotation="0 0 0"
  panel-color="#00001f"
>
</a-gui-flex-container>
<a-gui-flex-container
  id="goBackPanel"
  flex-direction="column" 
  justify-content="center" 
  align-items="normal" 
  component-padding="0.1"
  opacity="0.7" 
  width="0.3" 
  height="2"
  position="-1.8 2 -3.49" rotation="0 0 0"
  panel-color="#00001f"
>
  <ng-container>
    <a-gui-button
      value="←"
      font-size="50px"
      width="0.3" height="2"
      font-family="Impact"
      toggle="true"
      (click)="goToInitialMenu()"
    >
    </a-gui-button>
  </ng-container>
</a-gui-flex-container>
<a-gui-flex-container
  id="songSelectionPanel"
  flex-direction="column" 
  justify-content="center" 
  align-items="normal" 
  component-padding="0.1"
  opacity="0.7" 
  width="1.4" 
  height="2"
  position="-0.9 2 -3.49" rotation="0 0 0"
  panel-color="#00001f"
>
  <a-gui-button
    *ngIf="showScrollUpBtn"
    id="scrollUpBtn"
    width="1.1" height="0.2"
    margin="0.05 0.05 0.05 0.05"
    value="↑"
    font-size="70px"
    (click)="lastSongsToBeShown()"
  >
  </a-gui-button>
  <ng-container *ngFor="let song of songsToBeShown">
    <a-gui-button
      [attr.value]="song.songName"
      font-size="50px"
      width="1.1" height="0.2"
      font-family="Impact"
      margin="0.05 0.05 0.05 0.05"
      toggle="true"
      (click)="selectTheSong(song)"
    >
    </a-gui-button>
  </ng-container>
  <a-gui-button
    *ngIf="showScrollDownBtn"
    id="scrollDownBtn"
    width="1.1" height="0.2"
    value="↓"
    font-size="70px"
    (click)="nextSongsToBeShown()"
  >
  </a-gui-button>
</a-gui-flex-container>
<a-gui-flex-container
  *ngIf="showSongDifficulties"
  id="levelSelectionPanel"
  flex-direction="column" 
  justify-content="center" 
  align-items="normal" 
  component-padding="0.1"
  opacity="0.7" 
  width="0.6" 
  height="2"
  position="0.2 2 -3.49" rotation="0 0 0"
  panel-color="#00001f"
>
  <ng-container id="dificulties">
    <a-gui-button *ngIf="selectedSong.difficulties.easy === true"
      id="difficultyBtn"
      value="Easy"
      font-size="50px"
      width="0.4" height="0.2"
      font-family="Impact"
      margin="0.05 0.05 0.05 0.05"
      toggle="true"
      (click)="selectTheDifficulty(0)"
    >
    </a-gui-button>
    <a-gui-button *ngIf="selectedSong.difficulties.normal === true"
      id="difficultyBtn"
      value="Normal"
      font-size="50px"
      width="0.4" height="0.2"
      font-family="Impact"
      margin="0.05 0.05 0.05 0.05"
      toggle="true"
      (click)="selectTheDifficulty(1)"
    >
    </a-gui-button>
    <a-gui-button *ngIf="selectedSong.difficulties.hard === true"
      id="difficultyBtn"
      value="Hard"
      font-size="50px"
      width="0.4" height="0.2"
      font-family="Impact"
      margin="0.05 0.05 0.05 0.05"
      toggle="true"
      (click)="selectTheDifficulty(2)"
    >
    </a-gui-button>
    <a-gui-button *ngIf="selectedSong.difficulties.expert === true"
      id="difficultyBtn"
      value="Expert"
      font-size="50px"
      width="0.4" height="0.2"
      font-family="Impact"
      margin="0.05 0.05 0.05 0.05"
      toggle="true"
      (click)="selectTheDifficulty(3)"
    >
    </a-gui-button>
    <a-gui-button *ngIf="selectedSong.difficulties.expertPlus === true"
      id="difficultyBtn"
      value="Expert Plus"
      font-size="50px"
      width="0.4" height="0.2"
      font-family="Impact"
      margin="0.05 0.05 0.05 0.05"
      toggle="true"
      (click)="selectTheDifficulty(4)"
    >
    </a-gui-button>
  </ng-container>
</a-gui-flex-container>
<a-gui-flex-container
  *ngIf="showSongInfo"
  id="songInformationAndPlayPanel"
  flex-direction="column" 
  justify-content="center" 
  align-items="normal" 
  component-padding="0.1"
  opacity="0.7" 
  width="1.3" 
  height="2"
  position="1.22 2 -3.49" rotation="0 0 0"
  panel-color="#00001f"
>
  <ng-container>
    <a-gui-label 
      id='songName'
      width="1.2" height="0.2"
      [attr.value]="getSongNameToShow()"
      font-family="Arial"
      font-size="50px"
      background-color="#00001f"
      font-color="white"
      margin="0.03 0.03 0.03 0.03"
    >
    </a-gui-label>
    <a-gui-label 
      id='songSubName'
      width="1.2" height="0.2"
      [attr.value]="getSongSubnameToShow()"
      font-family="Arial"
      font-size="55px"
      background-color="#00001f"
      font-color="white"
      margin="0.03 0.03 0.03 0.03"
    >
    </a-gui-label>
    <a-gui-label
      id='authorName'
      width="1.2" height="0.2"
      [attr.value]="getAuthorNameToShow()"
      font-family="Arial"
      font-size="50px"
      background-color="#00001f"
      font-color="white"
      margin="0.03 0.03 0.03 0.03"
    >
    </a-gui-label>
    <a-gui-label 
      id='bpm'
      width="1.2" height="0.2"
      [attr.value]="getBPMToShow()"
      font-family="Arial"
      font-size="50px"
      background-color="#00001f"
      font-color="white"
      margin="0.03 0.03 0.03 0.03"
    >
    </a-gui-label>
    <a-gui-button
      id="playBtn"
      (click)="goToGame()"
      value="Play"
      font-size="50px"
      width="0.4" height="0.2"
      font-family="Impact"
      margin="0.05 0.05 0.05 0.05"
      toggle="true"
    >
    </a-gui-button>
  </ng-container>
</a-gui-flex-container>
<!-- right panel -->
<a-gui-flex-container
  id="rightPanel"
  flex-direction="column" 
  justify-content="center" 
  align-items="normal" 
  component-padding="0.1"
  opacity="0.7" 
  width="4" height="2.5"
  position="3.17 2 -1.54" rotation="0 -70 0"
  panel-color="#00001f"
></a-gui-flex-container>
